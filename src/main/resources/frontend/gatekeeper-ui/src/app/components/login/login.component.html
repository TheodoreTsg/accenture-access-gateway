<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.controls['username'].invalid">{{usernameError}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required>
          <mat-error *ngIf="loginForm.controls['password'].invalid">{{passwordError}}</mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button color="primary">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
